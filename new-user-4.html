<!DOCTYPE html>
<html lang="uk">

<head>
	<title>Новий Користувач 4</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250519121237">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__body">
				<div class="header__block">
					<a href="#" class="header__logo"><img src="img/logo.svg" alt="logo"></a>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__body">
				<div class="content">
					<section class="new-user">
						<div class="new-user__inner">
							<div class="new-user__body">
								<div class="section-head">
									<h1 class="section-head__title">Новий Користувач</h1>
								</div>
								<div data-tabs class="tabs">
									<nav data-tabs-titles class="tabs__navigation">
										<button type="button" class="tabs__title _tab-active">Інформація</button>
										<button type="button" class="tabs__title">Курси</button>
									</nav>
									<div data-tabs-body class="tabs__content">
										<div class="tabs__body _tab-active">
											<div class="form-block">
												<div class="form-block__2-cols">
													<div class="form-block__item">
														<label class="form-block__label">ПІБ українською</label>
														<div class="form-block__field">
															<input autocomplete="off" type="text" name="name" placeholder="" class="form-block__input">
														</div>
													</div>
													<div class="form-block__item">
														<label class="form-block__label">ПІБ англійською</label>
														<div class="form-block__field">
															<input autocomplete="off" type="text" name="name" placeholder="" class="form-block__input">
														</div>
													</div>
												</div>
												<div class="form-block__3-cols">
													<div class="form-block__item">
														<label class="form-block__label">Дата народження</label>
														<div class="form-block__field form-block__field--icon">
															<input autocomplete="off" type="text" name="date" placeholder="" class="form-block__input">
															<img class="form-block__icon" src="img/calendar.svg" alt="calendar">
														</div>
													</div>
													<div class="form-block__item">
														<label class="form-block__label">Розмір футболки</label>
														<div class="form-block__field">
															<select name="size-1" class="form-block__select">
																<option value="" selected>Оберіть розмір</option>
																<option value="1">53</option>
																<option value="2">55</option>
																<option value="3">57</option>
															</select>
														</div>
													</div>
													<div class="form-block__item">
														<label class="form-block__label">Розмір пайти</label>
														<div class="form-block__field">
															<select name="size-2" class="form-block__select">
																<option value="" selected>Оберіть розмір</option>
																<option value="1">53</option>
																<option value="2">55</option>
																<option value="3">57</option>
															</select>
														</div>
													</div>
												</div>
												<div class="form-block__item">
													<label class="form-block__label">Резюме</label>
													<div class="form-block__document">
														<div class="form-block__document-info">
															<a href="#" class="form-block__document-name">Договір
																щодо
																оренди</a>
															<button type="button" class="form-block__document-delete">
																<img src="img/delete.svg" alt="delete">
																<img src="img/delete-red.svg" alt="delete red">
															</button>
														</div>
														<div class="form-block__document-load">
															<label class="form-block__document-btn btn-blue">
																<input type="file" name="file" class="file-block__input">
																<span>
																	загрузити
																</span>
															</label>
														</div>
													</div>
												</div>
												<div class="form-block__item">
													<label class="form-block__label">Ролі</label>
													<div class="form-block__field">
														<select name="role" class="form-block__select">
															<option value="" selected>Оберіть роль</option>
															<option value="1">Pоль 1</option>
															<option value="2">Pоль 2</option>
															<option value="3">Pоль 3</option>
														</select>
													</div>
												</div>
												<label class="checkbox">
													<input class="checkbox__input" type="checkbox" value="1" name="form[]">
													<span class="checkbox__label"></span>
													<span class="checkbox__text">
														Згоден з <a href="#">правилами</a>
													</span>
												</label>
											</div>
										</div>
										<div class="tabs__body">
											<div class="form-block">
												<div class="form-block__2-cols">
													<div class="form-block__item">
														<label class="form-block__label">Назва курсу</label>
														<div class="form-block__field">
															<input autocomplete="off" type="text" name="name" placeholder="" class="form-block__input">
														</div>
													</div>
													<div class="form-block__item">
														<label class="form-block__label">Посилання на сайт</label>
														<div class="form-block__field">
															<input autocomplete="off" type="text" name="name" placeholder="" class="form-block__input">
														</div>
													</div>
													<div class="form-block__item">
														<label class="form-block__label">Відмітка про
															проходження</label>
														<div class="form-block__field">
															<input autocomplete="off" type="text" name="name" placeholder="" class="form-block__input">
														</div>
													</div>
													<div class="form-block__item">
														<label class="form-block__label">Дата проходження</label>
														<div class="form-block__field form-block__field--icon">
															<input autocomplete="off" type="text" name="date" placeholder="" class="form-block__input">
															<img class="form-block__icon" src="img/calendar.svg" alt="calendar">
														</div>
													</div>
												</div>
												<div class="form-block__item">
													<label class="form-block__label">Сертифікат</label>
													<div class="form-block__document">
														<div class="form-block__document-info">
															<a href="#" class="form-block__document-name">Діплом</a>
															<button type="button" class="form-block__document-delete">
																<img src="img/delete.svg" alt="delete">
																<img src="img/delete-red.svg" alt="delete red">
															</button>
														</div>
														<div class="form-block__document-load">
															<label class="form-block__document-btn btn-blue">
																<input type="file" name="file" class="file-block__input">
																<span>
																	загрузити
																</span>
															</label>
														</div>
													</div>
												</div>
											</div>
											<button type="button" class="form-block__add">
												<img src="img/plus-blue.svg" alt="plus">
												<span>додати курс</span>
											</button>
										</div>
									</div>
								</div>
								<div class="new-user__buttons">
									<button type="button" class="new-user__btn btn-white">Відміна</button>
									<button type="button" class="new-user__btn btn">Відправити</button>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250519121237"></script>
</body>

</html>
