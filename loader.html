															<img src="img/delete-red.svg" alt="delete">
														</span>
														<span>видалити</span>
													</button>
													<label class="file-block__btn btn-blue">
														<input type="file" name="file" class="file-block__input">
														<span>
															загрузити
														</span>
													</label>
												</div>
											</div>
										</div>

											</div>
											<div class="form-block__item">

													<select name="category" class="form-block__select">
														<option value="" selected>Оберіть категорію та подкатегорію
														</option>
														<option value="1">Категорія 1</option>
														<option value="2">Категорія 2</option>
														<option value="3">Категорія 3</option>
													</select>
												</div>
											</div>
											<div class="form-block__item">
												<label class="form-block__label">Опис</label>
												<div class="form-block__field">
													<textarea name="description" class="form-block__textarea"></textarea>
												</div>
											</div>
											<div class="form-block__item">
												<label class="form-block__label">Тип проекта</label>
												<div class="form-block__field">
													<select name="type" class="form-block__select">
														<option value="" selected>Оберіть тип прокту</option>
														<option value="1">тип 1</option>
														<option value="2">тип 2</option>
														<option value="3">тип 3</option>
													</select>
												</div>
											</div>

													<img class="form-block__icon" src="img/calendar.svg" alt="calendar">
												</div>
											</div>
											<div class="form-block__2-cols">

													<label class="form-block__label">Дата</label>

													</span>

													</span>

													</button>

											</div>
										</div>
